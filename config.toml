baseurl = "https://sn4pe.github.io/"
languageCode = "en-us"
theme = "terminal"
paginate = 5

[permalinks]
  posts = "/:year/:title/"
  
[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = false
    disable = false
    respectDoNotTrack = false
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    enableDNT = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = false
[params]
  # dir name of your main content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "pink"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 3

  # show selector to switch language
  showLanguageSelector = true

  # set theme to full screen width
  fullWidthTheme = false

  # center theme with default width
  centerTheme = true

  # set a custom favicon (default is a `themeColor` square)
  # favicon = "favicon.ico"

  # set post to show the last updated
  # If you use git, you can set `enableGitInfo` to `true` and then post will automatically get the last updated
  showLastUpdated = true
  # enableGitInfo = true
  # Provide a string as a prefix for the last update date. By default, it looks like this: 2020-xx-xx [Updated: 2020-xx-xx] :: Author
  updatedDatePrefix = "Updated"
  # set all headings to their default size (depending on browser settings)
  # it's set to `true` by default
  # oneHeadingSize = false

#[params.twitter]
  # set Twitter handles for Twitter cards
  # see https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started#card-and-content-attribution
  # do not include @
  #creator = "sn4pe_"
  #site = "https://sn4pe.github.io/"

[languages]
  [languages.en]
    languageName = "English"
    title = "Sn4pe"
    contentDir = "content/english"
    subtitle = "A simple, retro theme for Hugo"
    owner = "Sn4pe"
    keywords = ""
    copyright = "© 2021 Sn4pe"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"

    [languages.en.params.logo]
      logoText = "Sn4pe"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "showcase"
        name = "Showcase"
        url = "/showcase"
      [[languages.en.menu.main]]
        identifier = "contact"
        name = "contact"
        url = "/contact"

  [languages.es]
    languageName = "Spanish"
    title = "Sn4pe"
    contentDir = "content/spanish"
    subtitle = "A simple, retro theme for Hugo"
    owner = "Sn4pe"
    keywords = ""
    copyright = "Sn4pe"
    menuMore = "Mostrar más"
    readMore = "Leer más"
    readOtherPosts = "Leer otros posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Volver a la página de inicio"

    [languages.es.params.logo]
      logoText = "Sn4pe"
      logoHomeLink = "/es"

    [languages.es.menu]
      [[languages.es.menu.main]]
        identifier = "about"
        name = "About"
        url = "/es/about"
      [[languages.es.menu.main]]
        identifier = "showcase"
        name = "Showcase"
        url = "/es/showcase"
      [[languages.es.menu.main]]
        identifier = "test"
        name = "test"
        url = "/es/test"
